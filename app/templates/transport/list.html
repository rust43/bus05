{% load static %}
<div id="transport-list-sidebar" class="d-none">
    <div class="d-flex flex-column overflow-auto">
        <a class="btn btn-light rounded-0 w-100" onclick="SelectToolSidebar('transport-tools');">
            <div class="d-flex align-items-center">
                <span class="text-secondary fs-5 rounded"><i class="bi-arrow-left m-2"></i></span>
                <span class="ms-3">Назад</span>
            </div>
        </a>
        <span class="p-3">Список транспорта</span>
        <small class="text-body-secondary px-3 mb-3 lh-sm">Выберите транспорт из списка для редактирования и просмотра.</small>
        <div class="d-flex flex-column px-3">
            <div class="input-group mb-3">
                <input id="search-transport-input" type="search" class="form-control" placeholder="Название транспорта" />
                <span class="input-group-text bg-transparent"><i class="bi bi-search"></i></span>
            </div>
        </div>
        <div class="d-flex flex-wrap align-content-start gap-1 mb-3 p-3 ms-3 search-list-container" id="transport-list"></div>
        {% include 'transport/data.html' %}
    </div>
</div>

<script>
    const transportList = document.getElementById('transport-list');
    document.getElementById('search-transport-input').addEventListener('input', updateFilter);
    function updateFilter(e) {
        SearchFilterList(transportList, e.target.value);
    }
</script>
