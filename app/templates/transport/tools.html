{% load static %}
<div id="transport-tools" class="d-none w-100">
    <div class="d-flex flex-column">
        <a class="btn btn-light rounded-0 w-100">
            <div class="d-flex align-items-center">
                <span class="text-bg-warning fs-5 rounded"><i class="bi bi-bus-front-fill m-2"></i></span>
                <span class="ms-3">Транспорт</span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('tools');">
            <div class="d-flex align-items-center">
                <span class="text-secondary fs-5 rounded"><i class="bi-arrow-left m-2"></i></span>
                <span class="ms-3">Назад</span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('transport-new'); FillIMEISelect();">
            <div class="d-flex align-items-center">
                <span class="text-bg-warning fs-5 rounded"><i class="bi bi-plus-square m-2"></i></span>
                <span class="ms-3">Зарегистрировать новый</span>
                <span class="ms-auto text-secondary"><i class="bi bi-caret-right-fill"></i></span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('transport-list-sidebar');">
            <div class="d-flex align-items-center">
                <span class="text-bg-warning fs-5 rounded"><i class="bi bi-list m-2"></i></span>
                <span class="ms-3">Список транспорта</span>
                <span class="ms-auto text-secondary"><i class="bi-caret-right-fill"></i></span>
            </div>
        </a>
    </div>
</div>
