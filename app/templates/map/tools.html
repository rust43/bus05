{% load static %}
<div id="tools" class="w-100">
    <div class="d-flex flex-column">
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('route-tools');">
            <div class="d-flex align-items-center">
                <span class="text-bg-violet fs-5 rounded"><i class="bi bi-bus-front-fill m-2"></i></span>
                <span class="ms-3">Маршруты</span>
                <span class="ms-auto text-secondary"><i class="bi-caret-right-fill"></i></span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('busstop-tools');">
            <div class="d-flex align-items-center">
                <span class="text-bg-secondary fs-5 rounded"><i class="bi bi-signpost-fill m-2"></i></span>
                <span class="ms-3">Остановки</span>
                <span class="ms-auto text-secondary"><i class="bi-caret-right-fill"></i></span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="ExportData();">
            <div class="d-flex align-items-center">
                <span class="text-bg-primary fs-5 rounded"><i class="bi bi-download m-2"></i></span>
                <span class="ms-3">Экспорт данных</span>
            </div>
        </a>
        <a class="btn btn-light rounded-0 w-100" onclick="" data-bs-toggle="modal" data-bs-target="#exportModal">
            <div class="d-flex align-items-center">
                <span class="text-bg-success fs-5 rounded"><i class="bi bi-upload m-2"></i></span>
                <span class="ms-3">Импорт данных</span>
            </div>
        </a>
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Импорт данных</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/api/v1/data/" method="post"
                      class="dropzone dz-clickable rounded-4 border m-5 p-0"
                      id="file-import-dropzone">
                    {% csrf_token %}
                    <div class="dz-message" id="file-upload-start-message">
                        <h1>Выберите файл</h1>
                        <p>Перетащите файл в это поле или нажмите <strong>здесь</strong> для выбора файла.</p>
                    </div>
                    <div class="dz-message d-none" id="file-upload-success-message">
                        <p>Файл был успешно загружен</p>
                        <br>
                        <span class="text-bg-success p-3 fs-2 rounded">
                            <i class="bi bi-check-circle-fill m-2"></i>
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/dropzone.min.js' %}"></script>

<script>
    {#let myDropzone = new Dropzone('#file-import-dropzone');#}
    Dropzone.options.fileImportDropzone = {
        // autoProcessQueue: false,
        maxFiles: 1,
        paramName: 'file',
        maxFilesize: 20, // MB

        // The setting up of the dropzone
        init: function() {
            this.on('complete', function() {
                document.getElementById('file-upload-start-message').classList.add('d-none');
                document.getElementById('file-upload-success-message').classList.remove('d-none');
            });

            // Listen to the sendingmultiple event. In this case, it's the sendingmultiple event instead
            // of the sending event because uploadMultiple is set to true.
            this.on('sendingmultiple', function() {
                // Gets triggered when the form is actually being sent.
                // Hide the success button or the complete form.
            });
            this.on('successmultiple', function(files, response) {
                // Gets triggered when the files have successfully been sent.
                // Redirect user or notify of success.
            });
            this.on('errormultiple', function(files, response) {
                // Gets triggered when there was an error sending the files.
                // Maybe show form again, and notify user of error
            });
        }
    };
</script>
