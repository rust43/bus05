{% load static %}
<div id="busstop-list-sidebar" class="d-none">
    <div class="d-flex flex-column overflow-auto">
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('busstop-tools');">
            <div class="d-flex align-items-center">
                <span class="text-secondary fs-5 rounded"><i class="bi-arrow-left m-2"></i></span>
                <span class="ms-3">Назад</span>
            </div>
        </a>
        <span class="p-3">Список остановок</span>
        <small class="text-body-secondary px-3 mb-3 lh-sm">Выберите остановку из списка для редактирования и просмотра.</small>
        <div class="d-flex flex-column px-3">
            <div class="input-group mb-3">
                <input id="search-busstop-input" type="search" class="form-control" placeholder="Название остановки" />
                <span class="input-group-text bg-transparent"><i class="bi bi-search"></i></span>
            </div>
        </div>
        <div class="d-flex flex-wrap align-content-start gap-1 mb-3 p-3 busstop-list" id="busstop-list"></div>
        {% include 'busstop/data.html' %}
    </div>
</div>

<script>
    const busstopListContainer = document.getElementById('busstop-list');
    function FilterBusstops(searchValue) {
        searchValue = searchValue.toLowerCase();
        const busstops = busstopListContainer.children;
        let applyFilter = false;
        if (searchValue.length > 0) applyFilter = true;
        for (let i = 0; i < busstops.length; i++) {
            const busstop = busstops[i];
            if (applyFilter && busstop.innerHTML.toLowerCase().indexOf(searchValue) < 0) {
                busstop.classList.add('d-none');
            } else {
                busstop.classList.remove('d-none');
            }
        }
    }
    const searchField = document.getElementById('search-busstop-input');
    searchField.addEventListener('input', updateFilter);
    function updateFilter(e) {
        FilterBusstops(e.target.value);
    }
</script>
