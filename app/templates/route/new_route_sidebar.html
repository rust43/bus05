{% load static %}
<div id="new-route-sidebar" class="d-none">
    <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('routes-sidebar');">
        <div class="d-flex align-items-center">
            <span class="text-bg-primary fs-5 rounded"><i class="bi bi-caret-left-fill m-2"></i></span>
            <span class="ms-3">Назад</span>
        </div>
    </a>
    <a class="btn">
        <div class="d-flex align-items-center">
            <span class="text-bg-primary fs-5 rounded"><i class="bi bi-list m-2"></i></span>
            <span class="ms-3">Данные маршрута</span>
        </div>
    </a>
    <div id="routeData" class="p-3">
        <div class="mb-3">
            <label for="route-name" class="form-label">Название маршрута</label>
            <input type="text" class="form-control" id="route-name" />
        </div>
        <div class="d-flex flex-column mb-3">
            <span class="form-label">Остановки маршрута</span>
            <div class="d-flex flex-wrap gap-2">
                <span class="badge text-bg-success">е-100</span>
                <span class="badge text-bg-success">е70</span>
                <span class="badge text-bg-success">t12</span>
                <span class="badge text-bg-success">k1</span>
                <span class="badge text-bg-success">k0</span>
                <span class="badge text-bg-success">ku2</span>
                <span class="badge text-bg-success">ku2</span>
                <span class="badge text-bg-success">ku2</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="form-control">Направление А</span>
            <input type="hidden" id="route-path-a" />
            <span class="input-group-text text-bg-danger" id="route-path-a-flag">Не указано</span>
        </div>
        <div class="input-group">
            <span class="form-control">Направление B</span>
            <input type="hidden" id="route-path-b" />
            <span class="input-group-text text-bg-danger" id="route-path-b-flag">Не указано</span>
        </div>
    </div>

    <a class="btn btn-light rounded-0 w-100" onclick="DrawRoute('path_a');">
        <div class="d-flex align-items-center">
            <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-right m-2"></i></span>
            <span class="ms-3">Указать маршрут в сторону A</span>
        </div>
    </a>
    <a class="btn btn-light rounded-0 w-100" onclick="DrawRoute('path_b');">
        <div class="d-flex align-items-center">
            <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-left m-2"></i></span>
            <span class="ms-3">Указать маршрут в сторону B</span>
        </div>
    </a>
    <a class="btn btn-light rounded-0 w-100" onclick="CleanVectorLayer(objectVectorSource);">
        <div class="d-flex align-items-center">
            <span class="text-bg-danger fs-5 rounded"><i class="bi bi-x-square m-2"></i></span>
            <span class="ms-3">Очистить</span>
        </div>
    </a>
    <a class="btn btn-light rounded-0 w-100" onclick="">
        <div class="d-flex align-items-center">
            <span class="text-bg-success fs-5 rounded"><i class="bi bi-floppy-fill m-2"></i></span>
            <span class="ms-3">Сохранить</span>
        </div>
    </a>
</div>
