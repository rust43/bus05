{% load static %}
<div id="routes-list-sidebar" class="d-none">
    <div class="d-flex flex-column">
        <a class="btn btn-light rounded-0 w-100" onclick="selectToolSidebar('routes-tools-sidebar');">
            <div class="d-flex align-items-center">
                <span class="text-secondary fs-5 rounded"><i class="bi-arrow-left m-2"></i></span>
                <span class="ms-3">Назад</span>
            </div>
        </a>
        <span class="p-3">Список маршрутов</span>
        <small class="text-body-secondary px-3 mb-3 lh-sm">Выберите маршут из списка для редактирования и просмотра.</small>
        <div class="container-fluid mb-3">
            <div class="row mb-3">
                <div class="col-3">
                    <span class="text-body-secondary">А-Я</span>
                </div>
                <div class="col-9">
                    {% for route in routes %}
                        <span class="badge text-bg-success">{{ route.name }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
