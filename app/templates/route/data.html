{% load static %}
<div id="route-data" class="d-none">
    <div class="d-flex flex-column border-top">
        <span class="px-3 mt-2 mb-2">Данные маршрута</span>
        <div class="px-3 mb-2">
            <label for="selected-route-name" class="form-label text-body-tertiary">Название маршрута</label>
            <input type="text" class="form-control" id="selected-route-name" required />
            <div class="invalid-feedback">Укажите название маршрута.</div>
        </div>
        <input type="hidden" id="selected-route-id" />
        <div id="routeStops" class="px-3 mb-3">
            <div class="d-flex flex-column">
                <span class="form-label">Остановки маршрута</span>
                <small class="text-body-secondary lh-sm mb-2">Направление A</small>
                <div class="d-flex flex-wrap gap-2 mb-3" id="route-path-a-stops-container">
                    <span class="badge text-bg-secondary">Отсутствуют</span>
                </div>
                <small class="text-body-secondary lh-sm mb-2">Направление B</small>
                <div class="d-flex flex-wrap gap-2" id="route-path-b-stops-container">
                    <span class="badge text-bg-secondary">Отсутствуют</span>
                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-light rounded-0 w-100" onclick="SelectRouteBusStopFeature('path-a');">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-signpost-fill m-2"></i></span>
                    <span class="text-start ms-3">Добавить остановку в направлении A</span>
                </div>
            </a>
            <a class="btn btn-light rounded-0 w-100" onclick="SelectRouteBusStopFeature('path-b');">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-signpost-fill m-2"></i></span>
                    <span class="text-start ms-3">Добавить остановку в направлении B</span>
                </div>
            </a>
        </div>
        <div>
            <a class="btn btn-light rounded-0 w-100" onclick="" id="show-route-path-a">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-right m-2"></i></span>
                    <span class="ms-3">Маршрут в сторону A</span>
                </div>
            </a>
            <a class="btn btn-light rounded-0 w-100" onclick="" id="show-route-path-b">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-left m-2"></i></span>
                    <span class="ms-3">Маршрут в сторону B</span>
                </div>
            </a>
            <a class="btn btn-light rounded-0 w-100" onclick="SaveRoute();">
                <div class="d-flex align-items-center">
                    <span class="text-bg-success fs-5 rounded"><i class="bi bi-floppy-fill m-2"></i></span>
                    <span class="ms-3">Сохранить</span>
                </div>
            </a>
            <a class="btn btn-light rounded-0 w-100" onclick="DeleteRoute();">
                <div class="d-flex align-items-center">
                    <span class="text-bg-danger fs-5 rounded"><i class="bi bi-x-square m-2"></i></span>
                    <span class="ms-3">Удалить</span>
                </div>
            </a>
        </div>
    </div>
</div>
