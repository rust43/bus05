{% load static %}
<div id="route-data" class="d-none">
    <div class="d-flex flex-column border-top">
        <span class="px-3 mt-3 mb-3">Данные маршрута</span>
        <div class="px-3">
            <span class="text-body-tertiary">Название</span>
            <span id="selected-route-name">Название</span>
        </div>
        <div class="d-flex flex-column mb-3 px-3">
            <span class="text-body-tertiary mb-3">Остановки маршрута</span>
            <div class="d-flex flex-wrap gap-2">
                <span class="badge text-bg-success">е-100</span>
                <span class="badge text-bg-success">е70</span>
                <span class="badge text-bg-success">t12</span>
                <span class="badge text-bg-success">k1</span>
                <span class="badge text-bg-success">k0</span>
                <span class="badge text-bg-success">ku2</span>
                <span class="badge text-bg-success">ku2</span>
                <span class="badge text-bg-success">ku2</span>
            </div>
        </div>
        <div>
            <a class="btn btn-light rounded-0 w-100" onclick="" id="show-route-path-a">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-right m-2"></i></span>
                    <span class="ms-3">Направление A</span>
                </div>
            </a>
            <a class="btn btn-light rounded-0 w-100" onclick="" id="show-route-path-b">
                <div class="d-flex align-items-center">
                    <span class="text-bg-primary fs-5 rounded"><i class="bi bi-arrow-return-left m-2"></i></span>
                    <span class="ms-3">Направление B</span>
                </div>
            </a>
        </div>
    </div>
</div>
