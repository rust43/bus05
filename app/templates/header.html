{% load static %}
<header class="py-3 border-bottom">
  <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><img src="{% static 'pictures/logo.png' %}" alt="" width="40px" height="40px" /></a>
      <ul class="dropdown-menu text-small shadow">
        <li>
          <a class="dropdown-item active" href="{% url 'index' %}">Карта</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <form class="w-100 me-3" role="search">
        {% comment %} <input type="search" class="form-control" placeholder="Найти..." /> {% endcomment %}
      </form>
      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-flex justify-content-center align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"><span class="text-secondary fs-3"><i class="bi bi-person-circle"></i></span></a>
        <ul class="dropdown-menu text-small shadow">
          {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
              <li>
                <a class="dropdown-item" href="{% url 'map-edit' %} ">Редактирование</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Настройки</a>
              </li>
            {% endif %}
            <li>
              <a class="dropdown-item" href="#">Профиль</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
            </li>
          {% else %}
            <li>
              <a class="dropdown-item" href="{% url 'login' %}">Войти</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'signup' %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</header>
